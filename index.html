	<td align="center"><font color="yellow" size="5" </font>
	El Aprendizaje Virtual consiste en utilizar la realidad en la clase, traerla de forma virtual,
	permitiendo al alumno hacer sus propios descubrimientos. Aunque parezca paradójico, la base del Aprendizaje Virtual es el "fracaso":
	equivocarse (no alcanzar una meta, cometer un error, fallar, perder...) es lo que impulsa el aprendizaje.
	Se trata de realizar el aprendizaje mediante la práctica, construyendo escenarios virtuales complejos,
	y se basa en ejercicios dirigidos o programas informáticos.

	Sistema E-Learning

	<td><font color="yellow" size="5">La plataforma de e-learning, campus virtual o Learning Management System (LMS)
	es un espacio virtual de aprendizaje orientado a facilitar la experiencia de capacitación a distancia,
	tanto para empresas como para instituciones educativas. Este sistema permite la creación de “aulas virtuales”;
	en ellas se produce la interacción entre tutores y alumnos, y entre los mismos alumnos; como también la realización de evaluaciones,
	el intercambio de archivos, la participación en foros, chats, y una amplia gama de herramientas adicionales.
	<a href="https://www.youtube.com/watch?v=KJq6VSWXh1E">¿QUÉ ES E-LEARNING? </a>
 
</tr>
<br>
<br>
<tr>
	<td align="center"><font color="white" size="4" </font>
	Sistema B-Learning

	<td><font color="yellow" size="4">Blended learning es el aprendizaje que combina el e-learning (encuentros asincrónicos)
	con encuentros presenciales (sincrónicos) tomando las ventajas de ambos tipos de aprendizajes.
	El b-learning es una tendencia actual tanto en el área empresarial como en el ámbito educativo.
	Las instituciones educativas secundarias y universitarias están adoptando este tipo de programas
	que permiten enseñar más allá de las aulas y atraer a los nativos digitales.
	<a href="https://www.youtube.com/watch?v=_1GjqP8yiuk">¿QUÉ ES B-LEARNING? </a>
</tr>
<br>
<br>
<tr>
	<td align="center"><font color="white" size="5"</font>
	Sistema M-Learning

	<td><font color="yellow" size="5">El aprendizaje móvil, también conocido como m-learning, es un sistema educativo.
	Este sistema educativo soporta, con la ayuda de dispositivos móviles, un aceso continuo al proceso de aprendizaje.
	Esto puede ser en dispositivos como tu teléfono, computadora móvil o tablet.
	<a href="https://www.youtube.com/watch?v=wU2kGrtitOk">¿QUÉ ES M-LEARNING? </a>
